<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DICE</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

    <!-- CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <header>
      <div></div>
      <div id="game-title">DICE</div>
      <div id="player">
        <p>Player:<div id="metamask-player"></div>
        </p>
      </div>
    </header>

    <main>
      <div id="main-container">
        <div id="game-container" class="text-center">

          <form>
            <!--<label>Bet Amount:</label><input type="text" id="betAmount" placeholder="e.g., 5"></input>  
            <label>Chance of win:</label><input type="text" id="risk" placeholder="e.g., 70"></input>  -->

            <div class="form-inline" id="bet-amount" >
              <div class="form-group">
                <label class="sr-only" for="betAmount">Bet Amount (in ethers)</label>
                <div class="input-group">
                  <div class="input-group-addon">ETH</div>
                  <input type="text" class="form-control" name="bet" value=0.5 placeholder=0.0001 id="betAmount" style="width: 80px; background-color:hsl(47, 96%, 88%);" required>
                  </div>
                </div>
            </div>

            <div class="form-inline" id="risk-probability" >
              <div class="form-group">
                <label class="sr-only" for="risk">Probability</label>
                <div class="input-group">
                  <div class="input-group-addon">WIN %</div>
                  <input type="text" class="form-control" name="rsk" value=50 placeholder=50 id="risk" style="width: 80px; background-color:hsl(47, 96%, 88%);" required>
                  </div>
                </div>
            </div>

            <button class="btn btn-choice btn-dice" type="button">Roll Dice</button>
          </form>
          </div>
      </div>
    </main>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
